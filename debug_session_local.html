<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Sesión - HuertoRentable</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1>🔍 Debug de Sesión - Local</h1>

      <div class="row">
        <div class="col-md-6">
          <h3>Estado Actual</h3>
          <button class="btn btn-primary" onclick="checkSession()">
            Verificar Sesión
          </button>
          <button class="btn btn-success" onclick="testNavigation()">
            Probar Navegación
          </button>
          <button class="btn btn-warning" onclick="clearSession()">
            Limpiar Sesión
          </button>

          <div id="sessionResult" class="mt-3"></div>
        </div>

        <div class="col-md-6">
          <h3>Navegación de Prueba</h3>
          <div class="d-grid gap-2">
            <a href="/" class="btn btn-outline-primary">🏠 Inicio</a>
            <a href="/dashboard" class="btn btn-outline-success"
              >📊 Dashboard</a
            >
            <a href="/crops/" class="btn btn-outline-info">🌱 Cultivos</a>
            <a href="/analytics/" class="btn btn-outline-warning"
              >📈 Analytics</a
            >
            <a href="/auth/login" class="btn btn-outline-secondary">🔐 Login</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function checkSession() {
        try {
          const response = await fetch("/test-session");
          const data = await response.json();

          document.getElementById("sessionResult").innerHTML = `
                    <div class="card">
                        <div class="card-header">Estado de Sesión</div>
                        <div class="card-body">
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    </div>
                `;
        } catch (error) {
          document.getElementById("sessionResult").innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
        }
      }

      function testNavigation() {
        // Probar navegación a dashboard
        window.location.href = "/dashboard";
      }

      function clearSession() {
        localStorage.clear();
        sessionStorage.clear();
        // Recargar página
        window.location.reload();
      }

      // Verificar automáticamente al cargar
      checkSession();
    </script>
  </body>
</html>
